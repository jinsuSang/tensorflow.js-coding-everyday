<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="10.3.js"></script>
    <script>
      // 1. 과거의 데이터를 준비합니다.
      const 원인 = tf.tensor(보스톤_원인)
      const 결과 = tf.tensor(보스톤_결과)

      // 2. 모델의 모양을 만듭니다.
      const X = tf.input({ shape: [13] })
      // hidden layer 추가
      const H = tf.layers.dense({ units: 13, activation: 'relu' }).apply(X)
      const H2 = tf.layers.dense({ units: 13, activation: 'relu' }).apply(H)
      const Y = tf.layers.dense({ units: 1 }).apply(H2)
      const model = tf.model({ inputs: X, outputs: Y })
      const compileParam = {
        optimizer: tf.train.adam(),
        loss: tf.losses.meanSquaredError,
      }
      model.compile(compileParam)

      // 3. 데이터로 모델을 학습시킵니다.
      // var fitParam = {epochs: 100}
      const _history = []
      const fitParam = {
        epochs: 100,
        callbacks: {
          onEpochEnd: function (epoch, logs) {
            console.log('epoch', epoch, logs, 'RMSE=>', Math.sqrt(logs.loss))
            _history.push(logs)
            tfvis.show.history({ name: 'loss', tab: 'history' }, _history, [
              'loss',
            ])
          },
        },
      } // loss 추가 예제
      model.fit(원인, 결과, fitParam).then(function (result) {
        // 4. 모델을 이용합니다.
        // 4.1 기존의 데이터를 이용
        const 예측한결과 = model.predict(원인)
        예측한결과.print()
      })
      const surface = { name: 'Model Summary', tab: 'Model Inspection' }
      tfvis.show.modelSummary(surface, model)
    </script>
  </body>
</html>
